[MODEL]
source = it
target = en
layers = 2
hidden_size = 300
word_vec_size = 256
attention = general
max_length = 50
bidirectional = True
dropout = 0.3
input_feed = True
uniform_init = 0.1

[TRAINING]
print_every = 10
epochs = 1
batch_size = 32
learning_rate = 0.001
save_every = 0
teacher = True
teacher_ratio = 0.5
valid_steps = 5000
optimizer = adam