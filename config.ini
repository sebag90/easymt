[DATASET]
name = spain_eval
source = es
target = en
min_freq = 2
subword_split = 0

[MODEL]
layers = 2
hidden_size = 300
word_vec_size = 256
attention = general
max_length = 50
bidirectional = True
dropout = 0.3

[TRAINING]
print_every = 1
epochs = 10
batch_size = 48
learning_rate = 0.001
save_every = 0
teacher = True
teacher_ratio = 0.5
valid_steps = 2